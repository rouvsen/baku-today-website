<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="login-page-border">
            <div class="info-page">
                <h1>The Best News Website in the World!</h1>
                <p id="info-page-par">If you are a member, you can share news here.</p>
            </div>
            <div class="login-container">
                <div id="query-sign-up">
                    <h5 id="h5" >Not a member? <a href="./register.html">Sign up now</a></h5>
                </div>
                <div class="form-sec-container">
                <div id="oauth-2-sec">
                    <div id="sign-in-word">
                        <h5>Sign in to Baku Today</h5>
                    </div>
                    <div>
                        <button id="sign-up"><img style="width: 15px;" src="../icons/google.png" alt="google">
                            Sign-in with Google
                        </button>
                    </div>
                    <hr style="margin: 20px 0;">
                </div>
                <div id="form-sec">
                    <form id="form-login" action="">
                        <label for="email">Username or Email</label>
                        <br>
                        <input id="email" type="text" required>
                        <br><br>
                        <label for="password">Password</label>
                        <br>
                        <input id="password" type="password" required>
                        <button id="sign-in-btn" type="submit">Sign-in</button>
                        <a id="forgot-pass" href="">Forgot password?</a>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
