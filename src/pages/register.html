<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div id="welcome-client-sec">
                <h1 id="header-reg">Create Your Account</h1>
            </div>
            <div class="form-container">
                <form id="form-sign-up" action="">
                    <div class="lab-input">
                    <label for="fullname">Full Name</label>
                    <br>
                    <input placeholder="name and surname" id="fullname" type="text" required>
                    </div>
                    <div class="lab-input">
                    <label for="email">Email Address</label>
                    <br>
                    <input placeholder="email" id="email" type="email" required>
                    </div>
                    <div class="lab-input">
                    <label for="username">Username</label>
                    <br>
                    <input placeholder="username" id="username" type="text" required>
                    </div>
                    <div class="lab-input">
                    <label for="password">Password</label>
                    <br>
                    <input placeholder="password" id="password" type="password" required>
                    <!-- <i></i> Eye icon - use position absolute, Show Password with JS -->
                    </div>
                    <div class="lab-input">
                    <label for="confirm-pass">Confirm Password</label>
                    <br>
                    <input placeholder="confirm password" id="confirm-pass" type="password" required>
                    </div>
                    <div id="sign-up-div">
                        <button id="sign-up-btn" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
            <div>
                <h5>I'm already a member!<a id="ref-sign-in" href="login.html">Sign In</a></h5>
            </div>
        </div>
    </div>
</body>
</html>
